<html>
<head>
    <title>Register</title>
</head>
<body>
<form action='.' method='post'>
{% csrf_token %}
{% for field in form %}
    {% if field.errors %}
        {{ field.errors }}
    {% endif %}
    {{ field.label }}
    {{ field }}
    <br>
{% endfor %}
<input type="submit" value="Register">
</form>

</body>
</html>
